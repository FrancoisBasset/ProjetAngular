<div id="row"><label id="labelSelection">Selection de 2 Pokémons</label></div>

<div class="center">
	<div id="row-pokemons" *ngFor="let pokemon of allPokemons">
		<img class="pokemon" src="{{pokemon.frontSpriteUrl}}" (click)="onPokemonClick(pokemon)" [class.pokemonSelected]="selectedPokemon(pokemon)">	
	</div>
</div>

<div id="row"><img class="battle" src="../../assets/images/shared/pokeball_logo.png" (click)="clickBattle()" /></div>
<button (click)="openCreation()">Créer Pokemon</button>
